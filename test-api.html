<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testFetchTimetables()">Test Fetch Timetables</button>
    <div id="result"></div>

    <script>
        const API_URL = "http://localhost:5000/api";
        
        async function testRegister() {
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Register Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Register Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Login Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Login Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function testFetchTimetables() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    document.getElementById('result').innerHTML = `
                        <h3>Error:</h3>
                        <p>No token found. Please login first.</p>
                    `;
                    return;
                }
                
                const response = await fetch(`${API_URL}/timetables`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Fetch Timetables Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Fetch Timetables Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
